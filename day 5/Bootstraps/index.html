<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Maxy day 5</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="headers.css" rel="stylesheet">
    <link href="checkout.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="../SemanticUI/index.html" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link active">Create Product</a></li>
            <li class="nav-item"><a href="order.html" class="nav-link">Purchase Order</a></li>
          </ul>
        </header>
      </div>

      <div class="d-flex justify-content-center">
        <div class="col-md-7 col-lg-8">
          
            <h4 class="mb-3 text-center">Create Product</h4>
            <form class="needs-validation" novalidate="">
              <div class="row g-3">
                <div class="col-sm-12">
                  <label for="firstName" class="form-label">Name Product</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="Qty" class="form-label">Qty</label>
                  <div class="input-group has-validation">
                    <input type="number" id="username" class="form-control" placeholder="Qty.." required="">
                  <div class="invalid-feedback">
                      Your username is required.
                    </div>
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="email" class="form-label">Email <span class="text-body-secondary">*</span></label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                  <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="vendor" class="form-label">Vendor</label>
                  <input type="text" class="form-control" id="address" placeholder="Company" required="">
                  <div class="invalid-feedback">
                    Please enter your shipping address.
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="validationTextarea">Description</label>
                  <textarea class="form-control" id="validationTextarea"  required=""></textarea>

                </div>
                
              <hr class="my-4">
              </div>
              <button class="w-100 btn btn-primary btn-lg" type="submit" style="margin-bottom: 20px;">Save</button>
            </form>
          </div>
      </div>

</body>
</html>
